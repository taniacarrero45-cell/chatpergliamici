<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IL REGNO DI TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .wrapper { display: flex; width: 100%; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }

        /* SINISTRA: SOLO PRIVATO SEGRETO */
        .col-left { width: 280px; display: flex; flex-direction: column; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #0a0a0a; }
        
        /* CENTRO: ARENA PRINCIPALE */
        .col-main { flex: 1; border: 2px solid #00f2ff; border-radius: 15px; overflow: hidden; background: #000; }

        /* DESTRA: MEDIA */
        .col-right { width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .box-media { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; }

        .header { padding: 10px; text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; background: #151515; border-bottom: 1px solid #222; letter-spacing: 1px; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        /* INPUTS */
        .input-bar { display: flex; padding: 8px; background: #111; gap: 5px; border-bottom: 1px solid #222; }
        .input-bar input { flex: 1; background: #000; border: 1px solid #ff00ff; color: #fff; padding: 6px; font-size: 11px; border-radius: 4px; outline: none; }
        .input-bar button { background: #ff00ff; border: none; color: #000; font-weight: bold; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
        
        .yt-bar { display: flex; padding: 8px; background: #111; gap: 5px; }
        .yt-bar input { flex: 1; background: #000; border: 1px solid #00f2ff; color: #fff; padding: 6px; font-size: 11px; border-radius: 4px; outline: none; }
        .yt-bar button { background: #00f2ff; border: none; color: #000; font-weight: bold; padding: 6px 12px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="col-left">
        <div class="header" style="color:#ff00ff;">üîí PRIVATO 1-A-1</div>
        <div class="input-bar">
            <input type="text" id="room-name" placeholder="Nome stanza...">
            <button onclick="joinPrivate()">VAI</button>
        </div>
        <iframe id="private-frame" src="about:blank"></iframe>
        <div style="font-size: 9px; padding: 8px; color: #888; text-align: center; background: #111;">
            Inserisci un nome segreto e premendo VAI entri nel privato.
        </div>
    </div>

    <div class="col-main">
        <div class="header" style="color:#00f2ff;">üèüÔ∏è ARENA DI GRUPPO</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-right">
        <div class="box-media" style="height: 280px;">
            <div class="header" style="color:#ff00ff;">üî≥ LIVE CAM</div>
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        
        <div class="box-media" style="flex: 1; display: flex; flex-direction: column;">
            <div class="header" style="color:#00f2ff;">üì∫ YOUTUBE DJ</div>
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            <div class="yt-bar">
                <input type="text" id="yt-url" placeholder="Incolla link video...">
                <button onclick="updateYT()">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    function joinPrivate() {
        var name = document.getElementById('room-name').value;
        if(name) {
            // Usa hack.chat per privacy totale 1-a-1
            document.getElementById('private-frame').src = "https://hack.chat/?" + name;
        }
    }

    function updateYT() {
        var url = document.getElementById('yt-url').value;
        var id = "";
        if (url.includes("v=")) {
            id = url.split("v=")[1].split("&")[0];
        } else if (url.includes("youtu.be/")) {
            id = url.split("/").pop().split("?")[0];
        } else {
            id = url;
        }
        if (id) {
            document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
        }
    }
</script>

</body>
</html>
