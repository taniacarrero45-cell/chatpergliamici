<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IL REGNO DI TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .wrapper { display: flex; width: 100%; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }

        /* SINISTRA: PRIVATO */
        .col-left { width: 280px; display: flex; flex-direction: column; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #0a0a0a; }
        
        /* CENTRO: ARENA - PULITA PER SCRIVERE */
        .col-main { 
            flex: 1; 
            border: 2px solid #00f2ff; 
            border-radius: 15px; 
            overflow: hidden; 
            background: #111; /* Colore solido cos√¨ non si impalla */
            position: relative;
        }

        /* DESTRA: MEDIA */
        .col-right { width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .box-media { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; }

        .header { padding: 10px; text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; background: #151515; border-bottom: 1px solid #222; }
        
        /* IFRAME: ZONA SCRITTURA */
        iframe { width: 100%; height: 100%; border: none; background: transparent; display: block; }

        .input-bar, .yt-bar { display: flex; padding: 8px; background: #111; gap: 5px; border-bottom: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 6px; font-size: 11px; border-radius: 4px; outline: none; }
        button { cursor: pointer; border-radius: 4px; border: none; font-weight: bold; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="col-left">
        <div class="header" style="color:#ff00ff;">üîí PRIVATO</div>
        <div class="input-bar">
            <input type="text" id="room-name" placeholder="Stanza...">
            <button onclick="joinPrivate()" style="background:#ff00ff; color:#000;">VAI</button>
        </div>
        <iframe id="private-frame" src="about:blank"></iframe>
    </div>

    <div class="col-main">
        <div class="header" style="color:#00f2ff;">üèüÔ∏è ARENA DI GRUPPO</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-right">
        <div class="box-media" style="height: 250px;">
            <div class="header" style="color:#ff00ff;">üî≥ LIVE CAM</div>
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        <div class="box-media" style="flex: 1; display: flex; flex-direction: column;">
            <div class="header" style="color:#00f2ff;">üì∫ YOUTUBE</div>
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            <div class="yt-bar">
                <input type="text" id="yt-url" placeholder="Link...">
                <button onclick="updateYT()" style="background:#00f2ff; color:#000;">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    function joinPrivate() {
        var name = document.getElementById('room-name').value;
        if(name) { document.getElementById('private-frame').src = "https://hack.chat/?" + name; }
    }
    function updateYT() {
        var url = document.getElementById('yt-url').value;
        var id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop().split("?")[0];
        if (id) { document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1"; }
    }
</script>

</body>
</html>
