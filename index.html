<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IL REGNO DI TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        
        /* BARRA SUPERIORE SCORREVOLE */
        .top-bar {
            height: 35px;
            background: #111;
            border-bottom: 2px solid #ff00ff;
            display: flex;
            align-items: center;
            overflow: hidden;
            white-space: nowrap;
        }
        .ticker {
            flex: 1;
            color: #00f2ff;
            font-weight: bold;
            font-size: 14px;
            text-transform: uppercase;
        }
        #clock {
            padding: 0 15px;
            color: #ff00ff;
            font-family: monospace;
            font-size: 16px;
            font-weight: bold;
            border-left: 2px solid #333;
        }

        .wrapper { 
            display: flex; 
            width: 100%; 
            height: calc(100vh - 35px); /* Sottrae l'altezza della barra superiore */
            padding: 10px; 
            box-sizing: border-box; 
            gap: 10px; 
        }

        /* COLONNE */
        .col-left { width: 280px; display: flex; flex-direction: column; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #0a0a0a; }
        .col-main { flex: 1; border: 2px solid #00f2ff; border-radius: 15px; overflow: hidden; background: #111; display: flex; flex-direction: column; }
        .col-right { width: 320px; display: flex; flex-direction: column; gap: 10px; }

        .header { padding: 8px; text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; background: #151515; border-bottom: 1px solid #222; }
        iframe { width: 100%; flex-grow: 1; border: none; background: transparent; }

        .box-media { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; display: flex; flex-direction: column; }
        .cam-h { height: 220px; } 

        .input-bar, .yt-bar { display: flex; padding: 5px; background: #111; gap: 5px; border-top: 1px solid #222; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 5px; font-size: 11px; border-radius: 4px; outline: none; }
        button { cursor: pointer; border-radius: 4px; border: none; font-weight: bold; font-size: 10px; padding: 5px 10px; transition: 0.3s; }
        button:hover { filter: brightness(1.2); }
    </style>
</head>
<body<body>

<div class="top-bar">
    <div class="ticker">
        <marquee scrollamount="6">
            üî• METTI QUI IL TUO TESTO üî•
        </marquee>
    </div>
    <div id="clock">00:00:00</div>
</div>
    <div class="col-left">
        <div class="header" style="color:#ff00ff;">üîí PRIVATO</div>
        <div class="input-bar" style="border-top:none; border-bottom:1px solid #222;">
            <input type="text" id="room-name" placeholder="Nome stanza segreta...">
            <button onclick="joinPrivate()" style="background:#ff00ff; color:#000;">ENTRA</button>
        </div>
        <iframe id="private-frame" src="about:blank"></iframe>
    </div>

    <div class="col-main">
        <div class="header" style="color:#00f2ff;">üèüÔ∏è ARENA DI GRUPPO</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-right">
        <div class="box-media cam-h">
            <div class="header" style="color:#ff00ff;">üî≥ LIVE CAM</div>
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        <div class="box-media" style="flex:1;">
            <div class="header" style="color:#00f2ff;">üì∫ YOUTUBE DJ</div>
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            <div class="yt-bar">
                <input type="text" id="yt-url" placeholder="Incolla link video...">
                <button onclick="updateYT()" style="background:#00f2ff; color:#000;">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    // Funzione Orologio
    function updateClock() {
        const now = new Date();
        const time = now.getHours().toString().padStart(2, '0') + ":" + 
                     now.getMinutes().toString().padStart(2, '0') + ":" + 
                     now.getSeconds().toString().padStart(2, '0');
        document.getElementById('clock').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    function joinPrivate() {
        var name = document.getElementById('room-name').value;
        if(name) { document.getElementById('private-frame').src = "https://hack.chat/?" + name; }
    }

    function updateYT() {
        var url = document.getElementById('yt-url').value;
        var id = "";
        if (url.includes("v=")) {
            id = url.split("v=")[1].split("&")[0];
        } else if (url.includes("youtu.be/")) {
            id = url.split("/").pop().split("?")[0];
        } else { id = url; }
        if (id) { document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1"; }
    }
</script>

</body>
</html>
