<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMPERO</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; overflow: hidden; font-family: sans-serif; }
        .main { display: flex; width: 100vw; height: 100vh; }
        
        /* SINISTRA: STRETTA PER IL PRIVATO */
        .col-p { width: 250px; border-right: 2px solid #ff00ff; display: flex; flex-direction: column; }
        
        /* CENTRO: ARENA GRANDE */
        .col-a { flex: 1; border-right: 2px solid #00f2ff; display: flex; }
        
        /* DESTRA: MEDIA */
        .col-m { width: 320px; display: flex; flex-direction: column; background: #0a0a0a; padding: 5px; }

        .head { background: #111; color: #ff00ff; padding: 8px; text-align: center; font-size: 10px; font-weight: bold; border-bottom: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; }
        
        .vid { height: 250px; border: 1px solid #ff00ff; margin-bottom: 5px; }
        .utube { height: 150px; border: 1px solid #00f2ff; }
        .yt-set { display: flex; margin-top: 5px; }
        .yt-set input { flex: 1; background: #000; color: #fff; border: 1px solid #00f2ff; padding: 5px; font-size: 10px; }
        .yt-set button { background: #00f2ff; border: none; padding: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<div class="main">
    <div class="col-p">
        <div class="head">üîê PRIVATA</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=961010&boxtag=SECbav"></iframe>
    </div>

    <div class="col-a">
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-m">
        <div class="vid">
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        <div class="utube">
            <iframe id="player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
        </div>
        <div class="yt-set">
            <input type="text" id="url" placeholder="Link YouTube...">
            <button onclick="document.getElementById('player').src='https://www.youtube.com/embed/'+(document.getElementById('url').value.includes('v=')?document.getElementById('url').value.split('v=')[1].split('&')[0]:document.getElementById('url').value.split('/').pop())+'?autoplay=1'">OK</button>
        </div>
    </div>
</div>

</body>
</html>
