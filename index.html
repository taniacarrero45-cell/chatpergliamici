<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IL REGNO DI TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .top-bar { height: 30px; background: #111; border-bottom: 2px solid #ff00ff; display: flex; align-items: center; }
        .ticker { flex: 1; color: #00f2ff; font-weight: bold; font-size: 13px; overflow: hidden; }
        #clock { padding: 0 15px; color: #ff00ff; font-family: monospace; font-size: 14px; border-left: 1px solid #333; }
        .wrapper { display: flex; width: 100%; height: calc(100vh - 32px); padding: 10px; box-sizing: border-box; gap: 10px; }

        .col-left { width: 250px; display: flex; flex-direction: column; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #0a0a0a; }
        .col-main { flex: 1; border: 2px solid #00f2ff; border-radius: 15px; overflow: hidden; background: #111; display: flex; flex-direction: column; }
        .col-right { width: 320px; display: flex; flex-direction: column; gap: 10px; }

        .header { padding: 8px; text-align: center; font-size: 10px; font-weight: bold; text-transform: uppercase; background: #151515; border-bottom: 1px solid #222; display: flex; justify-content: center; align-items: center; gap: 5px; }
        iframe { width: 100%; flex-grow: 1; border: none; background: #000; }

        .box-media { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; display: flex; flex-direction: column; }
        .cam-h { height: 250px; }
        .yt-h { height: 200px; }
        .users-h { flex: 1; border: 1px solid #ff00ff; background: #050505; }

        .btn-small { background: #333; color: #fff; border: none; border-radius: 4px; padding: 2px 6px; font-size: 9px; cursor: pointer; }
        input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 5px; font-size: 11px; border-radius: 4px; outline: none; }
    </style>
</head>
<body>

<div class="top-bar">
    <div class="ticker"><marquee scrollamount="6">üî• IL REGNO DI TIGROTTA üî•</marquee></div>
    <div id="clock">00:00:00</div>
</div>

<div class="wrapper">
    <div class="col-left">
        <div class="header" style="color:#ff00ff;">üîí PRIVATO</div>
        <div style="display:flex; padding:5px; gap:5px; background:#111;">
            <input type="text" id="room-name" placeholder="Stanza...">
            <button onclick="joinPrivate()" style="background:#ff00ff; border:none; border-radius:4px; padding:5px; cursor:pointer;">VAI</button>
        </div>
        <iframe id="private-frame" src="about:blank"></iframe>
    </div>

    <div class="col-main">
        <div class="header" style="color:#00f2ff;">üèüÔ∏è ARENA DI GRUPPO</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-right">
        <div class="box-media cam-h">
            <div class="header" style="color:#ff00ff;">üî≥ LIVE CAM</div>
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        
        <div class="box-media yt-h">
            <div class="header" style="color:#00f2ff;">üì∫ YT <button class="btn-small" style="background:#ff0000;" onclick="askYoutube()">+ CAMBIA</button></div>
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
        </div>

        <div class="box-media users-h">
            <div class="header" style="color:#ff00ff;">üë• CHI C'√à?</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3&sec=ol&nifty=1" scrolling="auto"></iframe>
        </div>
    </div>
</div>

<script>
    function updateClock() { document.getElementById('clock').textContent = new Date().toLocaleTimeString('it-IT'); }
    setInterval(updateClock, 1000); updateClock();

    function joinPrivate() {
        var name = document.getElementById('room-name').value;
        if(name) { document.getElementById('private-frame').src = "https://hack.chat/?" + name; }
    }

    function askYoutube() {
        var url = prompt("Incolla link YouTube:");
        if (url) {
            var id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop().split("?")[0];
            document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1";
        }
    }
</script>
</body>
</html>
