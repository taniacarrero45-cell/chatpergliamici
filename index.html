<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMPERO TIGROTTA</title>
    <style>
        body { margin: 0; background: #000; color: #eee; font-family: sans-serif; height: 100vh; display: flex; overflow: hidden; }
        
        /* SINISTRA: SOLO CHATTINA PRIVATA */
        #col-sinistra { width: 280px; border-right: 2px solid #ff00ff; background: #0a0a0a; }

        /* CENTRO: CHAT PER GLI AMICI */
        #col-centro { flex: 1; display: flex; flex-direction: column; border-right: 2px solid #00f2ff; }
        .header { padding: 10px; background: #111; text-align: center; color: #ff00ff; font-weight: bold; border-bottom: 1px solid #333; }

        /* DESTRA: CAM QUADRATA E YT */
        #col-destra { width: 360px; display: flex; flex-direction: column; align-items: center; padding: 10px; background: #0a0a0a; }
        .cam-quadrata { width: 330px; height: 330px; border: 2px solid #ff00ff; border-radius: 10px; overflow: hidden; margin-bottom: 20px; }
        .yt-box { width: 330px; height: 185px; border: 1px solid #00f2ff; border-radius: 5px; overflow: hidden; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="col-sinistra">
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div id="col-centro">
        <div class="header">CHAT PER GLI AMICI</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div id="col-destra">
        <div class="header" style="width:100%; margin-bottom:10px;">VIDEO CAM</div>
        <div class="cam-quadrata">
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        
        <div class="header" style="width:100%; margin-bottom:10px; color:#00f2ff;">YOUTUBE</div>
        <div class="yt-box">
            <iframe src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
        </div>
    </div>

</body>
</html>
