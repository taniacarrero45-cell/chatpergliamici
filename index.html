<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IMPERO TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #050505; color: white; font-family: 'Segoe UI', sans-serif; overflow: hidden; }
        .wrapper { display: flex; width: 100%; height: 100vh; padding: 10px; box-sizing: border-box; gap: 10px; }

        /* SINISTRA: DOPPIO MODULO (CHAT + PRIVATO) */
        .col-left { width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .box-privata { flex: 1; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #000; }
        .box-segreto { height: 250px; border: 2px solid #00f2ff; border-radius: 15px; overflow: hidden; background: #0a0a0a; display: flex; flex-direction: column; }

        /* CENTRO: ARENA */
        .col-main { flex: 1; border: 2px solid #ff00ff; border-radius: 15px; overflow: hidden; background: #000; }

        /* DESTRA: MEDIA */
        .col-right { width: 320px; display: flex; flex-direction: column; gap: 10px; }
        .box-media { border: 1px solid #333; border-radius: 15px; overflow: hidden; background: #000; }

        .header { padding: 8px; text-align: center; font-size: 11px; font-weight: bold; text-transform: uppercase; background: #111; border-bottom: 1px solid #222; }
        iframe { width: 100%; height: 100%; border: none; }

        /* INPUTS */
        .input-bar { display: flex; padding: 5px; background: #111; gap: 5px; }
        .input-bar input { flex: 1; background: #000; border: 1px solid #444; color: #fff; padding: 5px; font-size: 11px; border-radius: 4px; }
        .input-bar button { background: #ff00ff; border: none; color: #000; font-weight: bold; padding: 5px 10px; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="col-left">
        <div class="box-privata">
            <div class="header" style="color:#ff00ff;">üí¨ Chat Gruppo</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=961010&boxtag=SECbav&sec=main"></iframe>
        </div>

        <div class="box-segreto">
            <div class="header" style="color:#00f2ff;">üîí Privato Segreto</div>
            <div class="input-bar">
                <input type="text" id="room-name" placeholder="Nome stanza...">
                <button onclick="joinPrivate()">VAI</button>
            </div>
            <iframe id="private-frame" src="about:blank"></iframe>
            <div style="font-size: 9px; padding: 5px; color: #666; text-align: center;">Scrivi un nome a caso (es: 'tigre77') e dillo al tuo amico.</div>
        </div>
    </div>

    <div class="col-main">
        <div class="header">üèüÔ∏è ARENA PRINCIPALE</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-right">
        <div class="box-media" style="height: 250px;">
            <div class="header">üî≥ LIVE CAM</div>
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        <div class="box-media" style="flex: 1; display: flex; flex-direction: column;">
            <div class="header">üì∫ YOUTUBE DJ</div>
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            <div class="input-bar">
                <input type="text" id="yt-url" placeholder="Incolla link...">
                <button onclick="updateYT()" style="background:#00f2ff">OK</button>
            </div>
        </div>
    </div>
</div>

<script>
    function joinPrivate() {
        var name = document.getElementById('room-name').value;
        if(name) {
            document.getElementById('private-frame').src = "https://hack.chat/?" + name;
        }
    }

    function updateYT() {
        var url = document.getElementById('yt-url').value;
        var id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop().split("?")[0];
        if (id) { document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1"; }
    }
</script>

</body>
</html>
