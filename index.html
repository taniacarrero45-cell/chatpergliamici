<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>IMPERO</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        
        /* Layout a 3 colonne fisso */
        .container { display: flex; width: 100%; height: 100vh; }

        /* SINISTRA: CHAT FANTASMA */
        .col-left { width: 250px; border-right: 2px solid #ff00ff; display: flex; flex-direction: column; background: #111; }
        
        /* CENTRO: ARENA */
        .col-center { flex: 1; border-right: 2px solid #00f2ff; display: flex; flex-direction: column; }
        
        /* DESTRA: VIDEO */
        .col-right { width: 360px; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; background: #111; }

        .titolo { padding: 10px; background: #222; text-align: center; color: #ff00ff; font-weight: bold; font-size: 12px; border-bottom: 1px solid #333; }
        
        .cam-video { width: 330px; height: 330px; border: 2px solid #ff00ff; margin-bottom: 10px; background: #000; }
        .yt-video { width: 330px; height: 185px; border: 2px solid #00f2ff; background: #000; }
        
        .input-area { padding: 10px; display: flex; gap: 5px; }
        input { flex: 1; background: #000; border: 1px solid #ff00ff; color: #fff; padding: 5px; }
        button { background: #ff00ff; border: none; color: #fff; padding: 5px 10px; cursor: pointer; }

        iframe { width: 100%; height: 100%; border: none; }
        #ghost-box { flex: 1; padding: 10px; overflow-y: auto; color: #00f2ff; font-size: 13px; }
    </style>
</head>
<body>

    <div class="container">
        <div class="col-left">
            <div class="titolo">üëª PRIVATA</div>
            <div id="ghost-box">Benvenuta Boss.</div>
            <div class="input-area">
                <input type="text" id="g-in" placeholder="Scrivi..." onkeypress="if(event.key==='Enter') manda()">
            </div>
        </div>

        <div class="col-center">
            <div class="titolo">üèüÔ∏è ARENA AMICI</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
        </div>

        <div class="col-right">
            <div class="titolo">üî≥ CAM</div>
            <div class="cam-video">
                <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone"></iframe>
            </div>
            
            <div class="titolo" style="color:#00f2ff">üì∫ YOUTUBE</div>
            <div class="yt-video">
                <iframe id="yt-play" src="https://www.youtube.com/embed/21X5lGlDOfg"></iframe>
            </div>
            <div class="input-area">
                <input type="text" id="yt-url" placeholder="Incolla link video...">
                <button onclick="cambia()">OK</button>
            </div>
        </div>
    </div>

    <script>
        function manda() {
            var i = document.getElementById('g-in');
            var b = document.getElementById('ghost-box');
            if(i.value) {
                b.innerHTML += "<div><b>Tu:</b> "+i.value+"</div>";
                i.value = "";
                b.scrollTop = b.scrollHeight;
            }
        }
        function cambia() {
            var val = document.getElementById('yt-url').value;
            var id = val.includes('v=') ? val.split('v=')[1].split('&')[0] : val.split('/').pop();
            document.getElementById('yt-play').src = "https://www.youtube.com/embed/" + id;
        }
    </script>
</body>
</html>
