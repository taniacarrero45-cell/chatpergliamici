<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IMPERO TIGROTTA üëë</title>
    <style>
        body, html { margin: 0; padding: 0; height: 100%; background: #000; color: white; font-family: sans-serif; overflow: hidden; }
        .wrapper { display: flex; width: 100%; height: 100vh; }
        
        /* SINISTRA RIMPICCIOLITA (260px) */
        .col-privata { width: 260px; border-right: 2px solid #ff00ff; display: flex; flex-direction: column; background: #0a0a0a; }
        
        /* ARENA CENTRALE (PI√ô SPAZIO) */
        .col-arena { flex: 1; border-right: 2px solid #00f2ff; display: flex; flex-direction: column; background: #000; }
        
        /* DESTRA MEDIA */
        .col-media { width: 320px; display: flex; flex-direction: column; padding: 10px; box-sizing: border-box; background: #0a0a0a; }

        .bar { display: flex; background: #1a1a1a; }
        .bar button { flex: 1; padding: 10px; background: #222; color: #00f2ff; border: 1px solid #333; cursor: pointer; font-weight: bold; font-size: 9px; text-transform: uppercase; }
        .bar button:hover { background: #ff00ff; color: #000; }

        .titolo { padding: 8px; text-align: center; background: #111; font-weight: bold; font-size: 10px; text-transform: uppercase; border-bottom: 1px solid #333; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }
        
        .box-video { width: 100%; height: 260px; border: 2px solid #ff00ff; margin-bottom: 10px; border-radius: 8px; overflow: hidden; }
        .box-yt { width: 100%; height: 150px; border: 2px solid #00f2ff; border-radius: 5px; overflow: hidden; }

        .yt-input-area { display: flex; gap: 5px; margin-top: 10px; }
        .yt-input-area input { flex: 1; padding: 5px; background: #000; border: 1px solid #00f2ff; color: #fff; font-size: 12px; }
        .yt-input-area button { padding: 5px 10px; background: #00f2ff; border: none; color: #000; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="col-privata">
        <div class="titolo" style="color:#ff00ff">üîê CHATTINA</div>
        <div class="bar">
            <button onclick="document.getElementById('cbox-priv').src='https://www5.cbox.ws/box/?boxid=961010&boxtag=SECbav&sec=main'">CHAT</button>
            <button onclick="window.open('https://hack.chat/?impero_segreto', '_blank')" style="background: #400; color: #fff;">PRIVATO üîí</button>
        </div>
        <iframe id="cbox-priv" src="https://www5.cbox.ws/box/?boxid=961010&boxtag=SECbav&sec=main"></iframe>
    </div>

    <div class="col-arena">
        <div class="titolo">üèüÔ∏è ARENA AMICI</div>
        <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3"></iframe>
    </div>

    <div class="col-media">
        <div class="titolo" style="color:#ff00ff">üî≥ LIVE CAM</div>
        <div class="box-video">
            <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
        </div>
        
        <div class="titolo" style="color:#00f2ff">üì∫ YOUTUBE</div>
        <div class="box-yt">
            <iframe id="yt-player" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
        </div>
        <div class="yt-input-area">
            <input type="text" id="yt-url" placeholder="Link video...">
            <button onclick="updateYT()">OK</button>
        </div>
    </div>
</div>

<script>
    function updateYT() {
        var url = document.getElementById('yt-url').value;
        var id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop().split("?")[0];
        if (id) { document.getElementById('yt-player').src = "https://www.youtube.com/embed/" + id + "?autoplay=1"; }
    }
</script>

</body>
</html>
