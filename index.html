<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>üëë IMPERO TIGROTTA üëë</title>
    <style>
        html, body { margin: 0; padding: 0; height: 100%; background: #000; color: #fff; font-family: sans-serif; overflow: hidden; }
        #wrapper { display: flex; width: 100vw; height: 100vh; }

        /* SINISTRA: Spazio generoso per vedere Stanze e Utenti */
        #col-privata { width: 400px; background: #0a0a0a; border-right: 2px solid #ff00ff; display: flex; flex-direction: column; }
        
        /* CENTRO: Arena */
        #col-arena { flex: 1; background: #050505; border-right: 2px solid #00f2ff; display: flex; flex-direction: column; }
        
        /* DESTRA: Media */
        #col-media { width: 360px; background: #0a0a0a; display: flex; flex-direction: column; padding: 10px; align-items: center; box-sizing: border-box; }

        .header { padding: 10px; background: #151515; text-align: center; color: #ff00ff; font-weight: bold; border-bottom: 1px solid #333; text-transform: uppercase; font-size: 11px; width: 100%; box-sizing: border-box; }
        .cam-frame { width: 330px; height: 330px; border: 2px solid #ff00ff; border-radius: 10px; overflow: hidden; margin-bottom: 15px; }
        .yt-frame { width: 330px; height: 185px; border: 2px solid #00f2ff; border-radius: 5px; overflow: hidden; }
        .yt-input { width: 330px; margin-top: 10px; display: flex; gap: 5px; }
        .yt-input input { flex: 1; background: #111; border: 1px solid #00f2ff; color: #fff; padding: 8px; border-radius: 4px; }
        .yt-input button { background: #00f2ff; border: none; color: #000; font-weight: bold; padding: 8px 12px; cursor: pointer; border-radius: 4px; }

        iframe { width: 100%; height: 100%; border: none; }
    </style>
</head>
<body>

    <div id="wrapper">
        <div id="col-privata">
            <div class="header" style="color:#00f2ff;">üîê PRIVATA & STANZE</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=961010&boxtag=SECbav&sec=main" allowtransparency="yes" allow="autoplay"></iframe>
        </div>

        <div id="col-arena">
            <div class="header">üèüÔ∏è ARENA AMICI</div>
            <iframe src="https://www5.cbox.ws/box/?boxid=960938&boxtag=AP3Bo3" allowtransparency="yes" allow="autoplay"></iframe>
        </div>

        <div id="col-media">
            <div class="header">üî≥ VIDEO CAM</div>
            <div class="cam-frame">
                <iframe src="https://meet.jit.si/chatpergliamici" allow="camera; microphone; fullscreen"></iframe>
            </div>
            
            <div class="header" style="color:#00f2ff;">üì∫ DJ YOUTUBE</div>
            <div class="yt-frame">
                <iframe id="main-yt" src="https://www.youtube.com/embed/21X5lGlDOfg" allowfullscreen></iframe>
            </div>
            <div class="yt-input">
                <input type="text" id="yt-url" placeholder="Incolla link...">
                <button onclick="changeVideo()">OK</button>
            </div>
        </div>
    </div>

    <script>
        function changeVideo() {
            var url = document.getElementById('yt-url').value;
            var id = url.includes("v=") ? url.split("v=")[1].split("&")[0] : url.split("/").pop().split("?")[0];
            if (id) { document.getElementById('main-yt').src = "https://www.youtube.com/embed/" + id + "?autoplay=1"; }
        }
    </script>

</body>
</html>
